codecov:
  notify:
    wait_for_ci: false

comment:
  require_changes: true

coverage:
  range: "20...70"
  status:
    default_rules:
      flag_coverage_not_uploaded_behavior: exclude
    
    # disabled for now until we agree on the thresholds
    patch: off
    
    project:
      default:
        threshold: 15%
      backend:
        target: 10%
        threshold: 15%
        flags:
          - back-cover
        # paths: 
        #  - back/
      frontend:
        flags:
          - front-cover
        # paths: 
        #  - front/

flags:
  back-cover:
    carryforward: true
  front-cover:
    carryforward: true

