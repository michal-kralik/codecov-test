coverage:
  range: "50...80"
  status:
    default_rules:
      flag_coverage_not_uploaded_behavior: exclude
    # disabled for now until we agree on the thresholds
    patch: off
    project:
      default:
        threshold: 15%
      backend:
        paths: 
         - back/
      frontend:
        paths: 
         - front/

flag_management:
  default_rules:
    carryforward: true
